<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pixie AI Chat</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Syne:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(
          135deg,
          rgba(255, 180, 120, 0.9) 0%,
          rgba(255, 140, 140, 0.9) 25%,
          rgba(255, 190, 150, 0.9) 50%,
          rgba(255, 170, 100, 0.9) 75%,
          rgba(255, 145, 100, 0.9) 100%
        );
        min-height: 100vh;
        display: flex;
        overflow: hidden;
      }
      .main-container {
        display: flex;
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 1;
      }
      .image-side {
        flex: 1;
        display: flex;
        flex-direction: row;
        padding: 40px;
        max-width: calc(100% - 520px);
        position: relative;
        align-items: center;
        justify-content: center;
      }
      .fox-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
      }
      #fox-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      .chat-side {
        width: 480px;
        padding: 0.37cm 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chat-container {
        width: 100%;
        height: calc(100vh - 0.74cm);
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(40px) saturate(180%);
        border-radius: 32px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      .chat-header {
        padding: 24px 20px 20px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        gap: 16px;
      }
      .chat-title {
        font-family: "Syne", sans-serif;
        font-size: 24px;
        font-weight: 700;
        color: white;
        flex: 1;
        letter-spacing: 0.5px;
      }
      .mode-toggle {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .mode-toggle:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      .clear-btn {
        padding: 8px 16px;
        background: rgba(255, 107, 53, 0.2);
        border: 1px solid rgba(255, 107, 53, 0.3);
        border-radius: 12px;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .clear-btn:hover {
        background: rgba(255, 107, 53, 0.3);
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .message {
        display: flex;
        flex-direction: column;
        max-width: 80%;
      }
      .message.user {
        align-self: flex-end;
        align-items: flex-end;
      }
      .message.assistant {
        align-self: flex-start;
        align-items: flex-start;
      }
      .message-bubble {
        padding: 12px 16px;
        border-radius: 16px;
        word-wrap: break-word;
      }
      .message.user .message-bubble {
        background: linear-gradient(135deg, #ff6b35 0%, #f97316 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }
      .message.assistant .message-bubble {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: white;
        border-bottom-left-radius: 4px;
      }
      .message-time {
        font-size: 11px;
        color: rgba(255, 255, 255, 0.6);
        margin-top: 4px;
      }
      .chat-input-container {
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .input-wrapper {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .chat-input {
        flex: 1;
        padding: 14px 18px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        color: white;
        font-size: 15px;
        font-family: "Outfit", sans-serif;
        outline: none;
      }
      .chat-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
      .send-btn {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #ff6b35 0%, #f97316 100%);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s;
      }
      .send-btn:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="image-side">
        <div class="fox-container">
          <canvas id="fox-canvas"></canvas>
        </div>
      </div>
      <div class="chat-side">
        <div class="chat-container">
          <div class="chat-header">
            <span class="chat-title">Pixie</span>
            <button class="mode-toggle" id="modeToggle">
              <span id="modeText">Operator</span>
            </button>
            <button class="clear-btn" onclick="clearScreen()">Clear</button>
          </div>
          <div class="chat-messages" id="chatMessages"></div>
          <div class="chat-input-container">
            <div class="input-wrapper">
              <input
                type="text"
                class="chat-input"
                id="messageInput"
                placeholder="Write your message..."
              />
              <button class="send-btn" id="sendButton">âž¤</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
      import { DRACOLoader } from "three/addons/loaders/DRACOLoader.js";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      // 3D Fox Setup
      console.log("Initializing 3D scene...");
      const canvas = document.getElementById("fox-canvas");
      console.log("Canvas element:", canvas);
      console.log("Canvas size:", canvas.clientWidth, "x", canvas.clientHeight);

      const scene = new THREE.Scene();
      scene.background = null; // Transparent background

      const camera = new THREE.PerspectiveCamera(
        75,
        canvas.clientWidth / canvas.clientHeight,
        0.1,
        1000,
      );
      camera.position.set(0, 1, 3);
      console.log("Camera position:", camera.position);

      const renderer = new THREE.WebGLRenderer({
        canvas,
        alpha: true,
        antialias: true,
      });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(Math.min(2, window.devicePixelRatio));
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      console.log("Renderer initialized");

      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 5, 5);
      scene.add(directionalLight);
      console.log("Lights added");

      // Controls
      const controls = new OrbitControls(camera, canvas);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.enableZoom = true;
      controls.autoRotate = false;
      controls.autoRotateSpeed = 2;

      // Load Fox Model
      const dracoLoader = new DRACOLoader();
      dracoLoader.setDecoderPath(
        "https://www.gstatic.com/draco/versioned/decoders/1.5.6/",
      );

      const loader = new GLTFLoader();
      loader.setDRACOLoader(dracoLoader);

      let mixer;
      let foxModel = null;
      let foxSpawnProgress = 0;
      const foxStartScale = 0.2;
      const foxTargetScale = 3.0;
      const foxSpawnDurationSec = 0.8;
      console.log("Starting to load fox model...");
      loader.load(
        "Fox_draco.glb",
        (gltf) => {
          console.log("Fox model loaded successfully!", gltf);
          const fox = gltf.scene;
          fox.scale.set(foxStartScale, foxStartScale, foxStartScale);
          fox.rotation.set((-60 * 3.14) / 360, -(2 * 3.14) / 4, 0);
          scene.add(fox);
          foxModel = fox;
          console.log("Fox added to scene");

          if (gltf.animations && gltf.animations.length) {
            mixer = new THREE.AnimationMixer(fox);
            gltf.animations.forEach((clip) => {
              mixer.clipAction(clip).play();
            });
            console.log(`Playing ${gltf.animations.length} animations`);
          }
        },
        (progress) => {
          console.log(
            "Loading progress:",
            progress.loaded,
            "/",
            progress.total,
          );
        },
        (error) => {
          console.error("Error loading fox model:", error);
          alert("Failed to load 3D model: " + error.message);
        },
      );

      // Animation Loop
      const clock = new THREE.Clock();
      let frameCount = 0;
      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        if (foxModel && foxSpawnProgress < 1) {
          foxSpawnProgress = Math.min(
            1,
            foxSpawnProgress + delta / foxSpawnDurationSec,
          );
          // Ease-out scale animation: starts quick, ends smooth.
          const eased = 1 - Math.pow(1 - foxSpawnProgress, 3);
          const scale =
            foxStartScale + (foxTargetScale - foxStartScale) * eased;
          foxModel.scale.set(scale, scale, scale);
        }
        controls.update();

        renderer.render(scene, camera);

        // Log first few frames
        if (frameCount < 5) {
          console.log(`Frame ${frameCount} rendered`);
          frameCount++;
        }
      }
      console.log("Starting animation loop...");
      animate();

      // Handle Resize
      window.addEventListener("resize", () => {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      });

      // Chat Functionality
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");
      const messagesContainer = document.getElementById("chatMessages");

      function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;

        const messageDiv = document.createElement("div");
        messageDiv.className = "message user";
        messageDiv.innerHTML = `
        <div class="message-bubble"><div class="message-text">${escapeHtml(text)}</div></div>
        <div class="message-time">${new Date().toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" })}</div>
      `;
        messagesContainer.appendChild(messageDiv);
        messageInput.value = "";
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        if (window.pywebview) {
          window.pywebview.api.send_message(text);
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      window.addAIMessage = function (text) {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message assistant";
        messageDiv.innerHTML = `
        <div class="message-bubble"><div class="message-text">${escapeHtml(text)}</div></div>
        <div class="message-time">${new Date().toLocaleTimeString("en-US", { hour: "numeric", minute: "2-digit" })}</div>
      `;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      };

      function clearScreen() {
        messagesContainer.innerHTML = "";
      }

      // No-op logger kept for compatibility with old calls.
      window.addTerminalLog = function (message, type = "info") {
        return;
      };

      function toggleMode() {
        if (window.pywebview) {
          window.pywebview.api.toggle_operator_mode().then((result) => {
            const modeText = document.getElementById("modeText");
            if (result.operator_mode) {
              modeText.textContent = "Operator";
            } else {
              modeText.textContent = "Chat";
            }
          });
        }
      }

      document
        .getElementById("modeToggle")
        .addEventListener("click", toggleMode);
    </script>
  </body>
</html>
